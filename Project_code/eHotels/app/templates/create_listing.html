Array[% extends 'auctions/layout.html' %]

Array[% block body %]
    <div class='form inp'>
        <form action='Array[% url 'create_listing' %]' method='POST' class='form'>
            Array[% csrf_token %]
            Array[% if message %]
                <h6 style='color: red;'>Array[Array[ message ]]</h6>
            Array[% endif %]
            <label for='title'>Title</label>
            <input type='text' id='title' name='title' placeholder='Title' maxlength='50' class='inp'>
            <label for='bid'>Starting Bid</label>
            <input type='number' id='bid' name='bid' placeholder='Starting Bid' min='0' class='inp'>
            <label for='description'>Description</label>
            <input type='text' id='description' name='description' placeholder='Description' maxlength='200' class='inp'>
            <label for='category'>Category</label>
            <input type='text' id='category' name='category' placeholder='Category' maxlength='20' class='inp'>
            <label for='url'>Image URL</label>
            <input type='url' id='url' name='url' placeholder='Image URL' class='inp'>
            <input type='submit' value='Save'>
        </form>
    </div>    
Array[% endblock %]
